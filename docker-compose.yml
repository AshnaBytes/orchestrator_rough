services:
  orchestrator:
    build: .
    container_name: orchestrator
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - strategy-engine
      - nlu-service

  strategy-engine:
    build: ./microservices/strategy-engine
    container_name: strategy-engine
    ports:
      - "8001:8000"

  nlu-service:
    build: ./microservices/nlu-service
    container_name: nlu-service
    ports:
      - "8002:8000"

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
